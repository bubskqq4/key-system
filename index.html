<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #282c34; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #1f78ff; /* Blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Your Key</h2>
        <button onclick="getKey()">Get Key</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function getKey() {
            const key = "your-unique-key-here"; // Replace with your actual key
            navigator.clipboard.writeText(key).then(() => {
                document.getElementById('message').textContent = 'Key copied to clipboard!';
            }, () => {
                document.getElementById('message').textContent = 'Failed to copy key.';
            });
        }
    </script>
</body>
</html>
