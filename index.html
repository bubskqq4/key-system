<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #282c34; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #1f78ff; /* Blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Your Key</h2>
        <button onclick="generateKey()">Get Key</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function generateKey() {
            const key = generateCustomKey();
            navigator.clipboard.writeText(key).then(() => {
                document.getElementById('message').textContent = 'Key copied to clipboard: ' + key;
            }, () => {
                document.getElementById('message').textContent = 'Failed to copy key.';
            });
        }

        function generateCustomKey() {
            // Define the character sets for different parts of the key
            const prefix = 'n([';
            const specialChars = '+%}#{';
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const length = 16; // Length of the random part of the key

            // Generate the random part of the key
            let key = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                key += charset[randomIndex];
            }

            // Add special characters and the prefix to the key
            const specialIndex = Math.floor(Math.random() * specialChars.length);
            const specialChar = specialChars[specialIndex];
            const randomPosition = Math.floor(Math.random() * key.length);

            key = key.slice(0, randomPosition) + specialChar + key.slice(randomPosition);

            return prefix + key + specialChar;
        }
    </script>
</body>
</html>
